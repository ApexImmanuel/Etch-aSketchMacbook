<body>
	<h1>Etch A Sketch</h1>
	<div class="head">
		<p>Press the "Select" Button to choose a grid</p>

	</div>
	<p class="message"></p>

		<button class="btn btn-primary eraser">Eraser</button>

	</div>
	<script src="./main.js"></script>
